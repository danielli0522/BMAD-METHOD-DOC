name: "架构五视图分析模板"
description: "全面的架构五视图分析模板，覆盖逻辑、开发、部署、运行和数据架构"
version: "1.0"
type: "architecture-analysis"

sections:
  - name: "执行摘要"
    type: "summary"
    content: |
      ## 架构五视图分析执行摘要
      
      ### 分析范围
      - 逻辑架构视图
      - 开发架构视图  
      - 部署架构视图
      - 运行架构视图
      - 数据架构视图
      
      ### 关键发现
      {{key_findings}}
      
      ### 总体评估
      {{overall_assessment}}

  - name: "逻辑架构视图"
    type: "logical-architecture"
    content: |
      ## 1. 逻辑架构视图
      
      ### 1.1 系统组件识别
      {{logical_components}}
      
      ### 1.2 组件关系分析
      {{component_relationships}}
      
      ### 1.3 架构模式识别
      {{architectural_patterns}}
      
      ### 1.4 设计原则评估
      {{design_principles}}
      
      ### 1.5 逻辑架构图
      ```mermaid
      {{logical_architecture_diagram}}
      ```

  - name: "开发架构视图"
    type: "development-architecture"
    content: |
      ## 2. 开发架构视图
      
      ### 2.1 技术栈分析
      {{tech_stack_analysis}}
      
      ### 2.2 代码组织结构
      {{code_organization}}
      
      ### 2.3 开发工具链
      {{development_toolchain}}
      
      ### 2.4 代码质量评估
      {{code_quality_assessment}}
      
      ### 2.5 开发架构图
      ```mermaid
      {{development_architecture_diagram}}
      ```

  - name: "部署架构视图"
    type: "deployment-architecture"
    content: |
      ## 3. 部署架构视图
      
      ### 3.1 部署环境分析
      {{deployment_environment}}
      
      ### 3.2 基础设施架构
      {{infrastructure_architecture}}
      
      ### 3.3 容器化策略
      {{containerization_strategy}}
      
      ### 3.4 云服务配置
      {{cloud_services_config}}
      
      ### 3.5 部署流程
      {{deployment_process}}
      
      ### 3.6 部署架构图
      ```mermaid
      {{deployment_architecture_diagram}}
      ```

  - name: "运行架构视图"
    type: "runtime-architecture"
    content: |
      ## 4. 运行架构视图
      
      ### 4.1 运行时组件分析
      {{runtime_components}}
      
      ### 4.2 进程模型
      {{process_model}}
      
      ### 4.3 性能特征
      {{performance_characteristics}}
      
      ### 4.4 监控和日志
      {{monitoring_logging}}
      
      ### 4.5 运行时安全
      {{runtime_security}}
      
      ### 4.6 运行架构图
      ```mermaid
      {{runtime_architecture_diagram}}
      ```

  - name: "数据架构视图"
    type: "data-architecture"
    content: |
      ## 5. 数据架构视图
      
      ### 5.1 数据存储策略
      {{data_storage_strategy}}
      
      ### 5.2 数据模型分析
      {{data_model_analysis}}
      
      ### 5.3 数据流分析
      {{data_flow_analysis}}
      
      ### 5.4 数据安全
      {{data_security}}
      
      ### 5.5 数据性能
      {{data_performance}}
      
      ### 5.6 数据架构图
      ```mermaid
      {{data_architecture_diagram}}
      ```

  - name: "架构质量评估"
    type: "quality-assessment"
    content: |
      ## 6. 架构质量评估
      
      ### 6.1 各视图质量评分
      | 架构视图 | 质量评分 | 主要优势 | 改进建议 |
      |---------|---------|---------|---------|
      | 逻辑架构 | {{logical_quality_score}} | {{logical_strengths}} | {{logical_improvements}} |
      | 开发架构 | {{development_quality_score}} | {{development_strengths}} | {{development_improvements}} |
      | 部署架构 | {{deployment_quality_score}} | {{deployment_strengths}} | {{deployment_improvements}} |
      | 运行架构 | {{runtime_quality_score}} | {{runtime_strengths}} | {{runtime_improvements}} |
      | 数据架构 | {{data_quality_score}} | {{data_strengths}} | {{data_improvements}} |
      
      ### 6.2 整体架构质量
      {{overall_architecture_quality}}
      
      ### 6.3 架构一致性评估
      {{architecture_consistency}}

  - name: "风险评估"
    type: "risk-assessment"
    content: |
      ## 7. 风险评估
      
      ### 7.1 技术风险
      {{technical_risks}}
      
      ### 7.2 架构风险
      {{architectural_risks}}
      
      ### 7.3 运营风险
      {{operational_risks}}
      
      ### 7.4 安全风险
      {{security_risks}}

  - name: "改进建议"
    type: "improvement-suggestions"
    content: |
      ## 8. 改进建议
      
      ### 8.1 短期改进 (1-3个月)
      {{short_term_improvements}}
      
      ### 8.2 中期改进 (3-6个月)
      {{medium_term_improvements}}
      
      ### 8.3 长期改进 (6-12个月)
      {{long_term_improvements}}

  - name: "结论"
    type: "conclusion"
    content: |
      ## 9. 结论
      
      ### 9.1 架构优势总结
      {{architecture_strengths_summary}}
      
      ### 9.2 关键改进点
      {{key_improvement_points}}
      
      ### 9.3 发展建议
      {{development_recommendations}}

metadata:
  analysis_type: "five-views-architecture"
  required_agents: ["architecture-analyst", "tech-stack-expert", "pattern-recognition-expert"]
  estimated_duration: "4-6 hours"
  complexity: "high"
  deliverables:
    - "架构五视图分析报告"
    - "架构质量评估"
    - "改进建议"
    - "架构图"
