name: "问题诊断与快速解决方案模板"
description: "基于复杂流程分析的潜在问题预测和解决方案"
version: "3.0"
type: "problem-diagnosis-solution"

sections:
  - name: "执行摘要"
    type: "executive-summary"
    content: |
      # 项目名-Problem-Diagnosis-Solution.md
      
      ## 执行摘要
      
      本文档基于【复杂流程深度分析文档】的结论，为每个核心流程预测可能出现的用户侧或系统侧问题，并提供解决方案。
      
      ### 分析范围
      - 分析流程数量: {{analyzed_flows_count}}
      - 预测问题数量: {{predicted_problems_count}}
      - 解决方案覆盖率: {{solution_coverage_rate}}
      
      ### 问题分类
      - 用户侧问题: {{user_side_problems_count}}
      - 系统侧问题: {{system_side_problems_count}}
      - 性能问题: {{performance_problems_count}}
      - 安全问题: {{security_problems_count}}

  - name: "高重要程度流程问题诊断"
    type: "high-priority-problems"
    content: |
      ## 高重要程度流程问题诊断
      
      {{#each high_priority_flows}}
      ### 一、{{flow_name}}流程问题诊断
      
      | 序号 | 潜在问题现象 (用户视角) | 技术层面的根本原因 | 解决方案 |
      |------|------------------------|-------------------|---------|
      {{#each problems}}
      | {{problem_number}} | {{user_perspective_issue}} | {{technical_root_cause}} | {{solution}} |
      {{/each}}
      
      **问题分析总结**:
      {{problem_analysis_summary}}
      
      **解决方案优先级**:
      {{solution_priority}}
      
      ---
      {{/each}}

  - name: "中重要程度流程问题诊断"
    type: "medium-priority-problems"
    content: |
      ## 中重要程度流程问题诊断
      
      {{#each medium_priority_flows}}
      ### {{flow_name}}流程问题诊断
      
      | 序号 | 潜在问题现象 (用户视角) | 技术层面的根本原因 | 解决方案 |
      |------|------------------------|-------------------|---------|
      {{#each problems}}
      | {{problem_number}} | {{user_perspective_issue}} | {{technical_root_cause}} | {{solution}} |
      {{/each}}
      
      **问题分析总结**:
      {{problem_analysis_summary}}
      
      **解决方案优先级**:
      {{solution_priority}}
      
      ---
      {{/each}}

  - name: "系统级问题诊断"
    type: "system-level-problems"
    content: |
      ## 系统级问题诊断
      
      ### 性能问题
      | 序号 | 潜在问题现象 (用户视角) | 技术层面的根本原因 | 解决方案 |
      |------|------------------------|-------------------|---------|
      {{performance_problems_table}}
      
      ### 可用性问题
      | 序号 | 潜在问题现象 (用户视角) | 技术层面的根本原因 | 解决方案 |
