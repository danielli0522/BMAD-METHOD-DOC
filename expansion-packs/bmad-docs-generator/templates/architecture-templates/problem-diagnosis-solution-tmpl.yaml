metadata:
  analysis_type: "problem-diagnosis-solution"
  required_agents: ["sre-engineer", "performance-expert", "security-expert"]
  estimated_duration: "4-6 hours"
  complexity: "high"
  deliverables:
    - "项目名-Problem-Diagnosis-Solution.md"
  analysis_standards:
    - "问题现象必须从用户视角描述"
    - "根本原因必须从技术层面分析"
    - "解决方案必须具体可实施"
    - "必须包含监控和预防措施"
